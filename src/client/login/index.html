<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <img src="../../shared/img/logo.png" alt="logo" title="CIA">

        <div class="search">
            <input type="text" name="" id="" placeholder="Digite o nome de um produto">
            <img id="btnSearch" class="btnSearch" src="../../shared/img/search.svg" alt="search" title="Search">
        </div>
    
        <img id="btnMenu" src="../../shared/img/menu.svg" alt="logo" title="Menu">
    </header>


    <main>
        <section class="content">
            <h2>Login</h2>
            <form id="loginForm" action="#" method="post">
                <label for="userName">Nome do usu√°rio *</label>
                <input id="userName" type="text" required> 
    
                <label for="userMail">E-mail *</label>
                <input id="userMail" type="email" placeholder="usuario@.sistemafibra.org.br" required>
    
                <div class="flexInline">
                    <label for="termos">Lembrar me</label>
                    <input id="termos" type="checkbox" name="">
                </div>
    
                <div class="flexInline flexRowJustify">
                    <button type="submit"> ENTRAR </button>
                    <a href="signup.html">Cadastrar...</a>
                </div>
            </form>
        </section>
        <aside id="menu" class="menu">
            <a href="../../../index.html">HOME</a>
        </aside>
